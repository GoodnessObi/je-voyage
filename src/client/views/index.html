<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
<title>Le Voyageur</title>

</head>
 <body>
<div id = "app">
  <div class ="header">
    <div class="logo">
      <img alt="le-voyageur" id="logo">
    </div>
  </div>
  <section class="main">
    <div class="card add-new-trip">
      <h2>Add a trip</h2>
      <form action="">
        <div class="row">
          <div class="input-group">
            <label for="">City</label>
            <input type="text" id="city" placeholder="California">
          </div>

          <div class="input-group">
            <label for="">Country</label>
            <input type="text" placeholder="USA" id="country">
          </div>
        </div>

        <div class="row">
          <div class="input-group">
            <label for="">Start Date</label>
            <input type="date" id="start" name="trip-start" value="2021-05-01" min="2021-03-01" max="2021-12-31" required>
          </div>

          <div class="input-group">
            <label for="">End Date</label>
            <input type="date" id="end" name="trip-end" value="2021-05-03" min="2021-03-11" max="2021-12-31" required>
          </div>
        </div>

        <div class="row btn-wrapper">
          <button class="cancel">Cancel</button>
          <button id="submit" class="save">Submit</button>
        </div>
      </form>
    </div>
    <div class="response-card" id="card-wrapper">
    </div>
  </section>
  <footer>
    <div class="logo">
      <img alt="le-voyageur" id="footer-logo">
      <span>&copy; Goodness Obi for Udacity, 2021.</span>
    </div>
  </footer>
</div>
</body>
</html>
